name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone JUCE
        run: git clone --depth 1 https://github.com/juce-framework/JUCE.git juce

      - name: Configure
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DJUCE_DIR="${{ github.workspace }}/juce"

      - name: Build (Release)
        run: cmake --build build --config Release

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: ConsonantCutter-Windows
          path: build/ConsonantCutterApp_artefacts/Release/ConsonantCutter.exe
